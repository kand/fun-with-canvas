<html>
  <head>
    <title>Image Actionizer Example</title>

    <link rel="stylesheet" type="text/css" href="example.css">
    <link rel="stylesheet" href="../src/image-actionizer.css" type="text/css">
  </head>

  <body>
    <div>
      <div
          id="imageContainer"
          class="image-actionizer">
      </div>
      <div>
        <input
            id="imageSetter"
            type="file"
            accept="image/*">
        <button id="clearBtn">Clear Actions</button>
        <button id="saveBtn">Save</button>
      </div>
      <form id="pathDetailsForm">
        <div>Path Details</div>
        <div>
          <label for="pathDetailsId">ID:</label>
          <input name="pathDetailsId" type="text">
        </div>
        <button type="submit">Done</button>
      </form>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/canvas2svg/canvas2svg.js"></script>
    <script src="../node_modules/jszip/dist/jszip.js"></script>
    <script src="../node_modules/jszip/vendor/FileSaver.js"></script>

    <script type="text/javascript" src="../src/image-actionizer.js"></script>
    <script>
      $(document).ready(function () {
        var $container = $('#imageContainer');
        var $pathDetailsForm = $('#pathDetailsForm');
        var imageActionizer = new ImageActionizer($container);

        var clearPathDetailsForm = function () {
          $pathDetailsForm.hide();
          $pathDetailsForm[0].reset();
        };

        $('#clearBtn').on('click', function () {
          imageActionizer.clearCanvas();
        });

        $('#saveBtn').on('click', function () {
          imageActionizer.save();
        });

        $('#imageSetter').on('change', function () {
          imageActionizer.setImage(this.files[0]);
        });

        $pathDetailsForm.submit(function (e) {
          e.preventDefault();

          var $this = $(this);
          var path = $this.data('path');
          if (path) {
            var formData = $this.serializeArray().reduce(function (retObj, point) {
              retObj[point.name] = point.value;
              return retObj;
            }, {});
            if (formData.pathDetailsId) {
              $(path).attr('id', formData.pathDetailsId);
            }
          }

          clearPathDetailsForm();
        });

        $container
          .on('ImageActionizer:StartEditPathDetails', function (e, path) {
            $pathDetailsForm.data('path', path);
            $pathDetailsForm.show();
          })
          .on('ImageActionizer:StopEditPathDetails', clearPathDetailsForm);
      });
    </script>
  </body>

</html>
