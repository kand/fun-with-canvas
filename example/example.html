<html>
  <head>
    <title>Image Actionizer Example</title>

    <link rel="stylesheet" type="text/css" href="example.css">
    <link rel="stylesheet" href="../src/image-actionizer.css" type="text/css">
  </head>

  <body>
    <div>
      <div
          id="imageContainer"
          class="image-actionizer">
      </div>
      <div>
        <input
            id="imageSetter"
            type="file"
            accept="image/*">
      </div>
      <div>
        <button id="clearBtn">
          CLEAR
        </button>
        <span id="currPath"></span>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../src/image-actionizer.js"></script>
    <script>
      $(document).ready(function () {
        var $container = $('#imageContainer');
        var $currPath = $('#currPath');
        var imageActionizer = new ImageActionizer($container[0]);

        $('#clearBtn').on('click', function () {
          imageActionizer.clearCanvas();
        });

        $('#imageSetter').on('change', function () {
          imageActionizer.setImage(this.files[0]);
        });

        $container.on('ImageActionizer:PathChanged', function (e) {
          $currPath.html('old: ' + e.originalEvent.detail.oldPath + ', new: ' + e.originalEvent.detail.newPath);
        });
      });
    </script>
  </body>

</html>
