<html>
  <head>
    <title>Image Actionizer Example</title>

    <link rel="stylesheet" type="text/css" href="styles/example.css">
    <link rel="stylesheet" type="text/css" href="styles/shared/image-actionizer.css">
  </head>

  <body>
    <div>
      <h3>Edit Image</h3>
      <div
          id="imageContainer"
          class="image-actionizer-container">
      </div>
      <div>
        <div>
          <label for="imageSetter">New Image</label>
          <input
              id="imageSetter"
              type="file"
              accept="image/*">
        </div>
        <div>
          <label for="imageLoader">Load Actionized</label>
          <input
              id="imageLoader"
              type="file"
              accept="application/zip">
        </div>
        <button id="clearBtn">Clear Actions</button>
        <button id="saveBtn">Save</button>
      </div>
      <form id="pathDetailsForm">
        <div>Path Details</div>
        <div>
          <label for="pathDetailsId">ID:</label>
          <input name="pathDetailsId" type="text">
        </div>
        <button type="submit">Done</button>
      </form>
    </div>

    <div>
      <h3>Load Image</h3>
      <div
          id="actionizedImageContainer"
          class="image-actionizer-container">
      </div>
      <div>
        <input
            id="actionizedImageLoader"
            type="file"
            accept="application/zip">
      </div>
    </div>

    <script src="d/jquery/dist/jquery.js"></script>
    <script src="d/canvas2svg/canvas2svg.js"></script>
    <script src="d/jszip/dist/jszip.js"></script>
    <script src="d/jszip/vendor/FileSaver.js"></script>

    <script type="text/javascript" src="scripts/shared/utils.js"></script>

    <script type="text/javascript" src="scripts/edit/image-actionizer-edit.js"></script>
    <script src="scripts/setup-edit.js"></script>

    <script type="text/javascript" src="scripts/action/image-actionizer-action.js"></script>
    <script src="scripts/setup-action.js"></script>
  </body>

</html>
