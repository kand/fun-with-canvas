<html ng-app='dotsApp'>
  <head>
    <title>DOTS</title>

    <link rel="stylesheet" type="text/css" href="example.css">
  </head>

  <body>
    <div ng-controller="DotsController">
      <canvas
          width="500"
          height="500">
      </canvas>
      <div>
        <button id="clearBtn">
          CLEAR
        </button>
        <span id="currPath"></span>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../src/image-actionizer.js"></script>
    <script>
      $(document).ready(function () {
        var $canvas = $('canvas');
        var $currPath = $('#currPath');
        var imageActionizer = new ImageActionizer($canvas[0]);

        $('#clearBtn').on('click', function () {
          imageActionizer.clearCanvas();
        });

        $canvas.on('ImageActionizer:PathChanged', function (e) {
          $currPath.html('old: ' + e.originalEvent.detail.oldPath + ', new: ' + e.originalEvent.detail.newPath);
        });
      });
    </script>
  </body>

</html>
