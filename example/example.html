<html>
  <head>
    <title>Image Actionizer Example</title>

    <link rel="stylesheet" type="text/css" href="styles/example.css">
    <link rel="stylesheet" href="styles/edit/image-actionizer-edit.css" type="text/css">
  </head>

  <body>
    <div>
      <div
          id="imageContainer"
          class="image-actionizer">
      </div>
      <div>
        <input
            id="imageSetter"
            type="file"
            accept="image/*">
        <button id="clearBtn">Clear Actions</button>
        <button id="saveBtn">Save</button>
      </div>
      <form id="pathDetailsForm">
        <div>Path Details</div>
        <div>
          <label for="pathDetailsId">ID:</label>
          <input name="pathDetailsId" type="text">
        </div>
        <button type="submit">Done</button>
      </form>
    </div>

    <script src="d/jquery/dist/jquery.js"></script>
    <script src="d/canvas2svg/canvas2svg.js"></script>
    <script src="d/jszip/dist/jszip.js"></script>
    <script src="d/jszip/vendor/FileSaver.js"></script>

    <script type="text/javascript" src="scripts/edit/image-actionizer-edit.js"></script>
    <script src="scripts/setup-edit.js"></script>
  </body>

</html>
